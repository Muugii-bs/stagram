{% extends "base.html" %}

{% block extra_css %}
<link href="static/css/profile.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="static/js/react-bootstrap.js"></script>
<script src="static/js/react-bootstrap.min.js"></script>
<script src="static/js/profile.js" type="text/jsx"></script>
{% endblock %}

{% block navbar %}
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a href="/logout">Logout</a>
        </li>
    </ul>
</div>
{% endblock %}

{% block content %}

<div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit profile picture</h4>
      </div>
      <div class="modal-body">
		<h3>Upload a new picture</h3>
		<form role="form" action="/upload/avatar" method=post enctype=multipart/form-data>
		  <div class="form-group">
		    <input type="file" name="avatar">
			<input type="submit" value="Upload" class="btn btn-primary">
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit photo gallery</h4>
      </div>
      <div class="modal-body">
		<h3>Upload a new photo</h3>
		<form role="form" action="/upload/photo" method=post enctype=multipart/form-data>
		  <div class="form-group">
		    <input type="file" name="avatar">
			<input type="submit" value="Upload" class="btn btn-primary">
		  </div>
		</form>
      </div>
    </div>
  </div>
</div>

<div id="content" class="col-lg-6 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
			<img id="prof_pic" alt="" src={{ avatar }}>
        </div>
		<div class="card-info"> <span id="user-name" class="card-title">{{ name }}</span> &nbsp;&nbsp;<span id="edit-btn"></span>
        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="my-photo" class="btn btn-default" href="javascript:void(0)"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Photos</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Favorites</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="friends" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Friends</div>
            </button>
        </div>
    </div>
</div>

{% endblock %}
